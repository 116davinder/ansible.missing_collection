---

- hosts: localhost
  gather_facts: false
  ignore_errors: true
  tasks:
    - name: get details of all checkly runtimes
      checkly_check_statuses_info:
        api_key: 'a8f0xxxxxxxxxxx00'
      register: __

    - name: get details of one specific runtimes
      checkly_check_statuses_info:
        api_key: 'a8f0xxxxxxxxxxx00'
        id: '{{ __.data[0].checkId }}'
        get_one_check: true
